plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.microsoft.playwright', name: 'playwright', version: '1.10.0'
    compile group: 'org.testng', name: 'testng', version: '+'
}

test {
    useTestNG() {
        outputDirectory = file('test-results/testng')
        suites 'src/test/java/test-suites/initial-test-suite.xml'
        useDefaultListeners = true
    }
    reports.html.enabled = false
}